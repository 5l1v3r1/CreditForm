<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Wall Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <div class="header">
        <a href="#">
            <img src="./assets/images/paymentwall-logo.svg" alt="paymentwall">
        </a>
        <div class="switch-country">
            <label for="selectCountry">Select Country</label>
            <br/>
            <select name="selectCountry" id="selectCountry">
                <option value="IN">India</option>
                <option value="RU">Russia</option>
                <option value="US">United States Of America</option>
            </select>
        </div>
    </div>
    <div class="container">
            <h1 class="primary-title">Select Payment Method </h1>
        <div class="payment-methods" id="paymentMethods">
            
        </div>
        <div class="credit-form" id="creditForm">
            <form name="credit-form" novalidate id="formCreditCard">
                <div class="form-header" id="formHeader">
                    
                </div>
                <div class="form-body">
                    <div class="row card-holder">
                        <input type="text" placeholder="Enter cardholder name" name="cardholder" id="cardHolder" class="card-input" minlength="5" maxlength="15" pattern="[A-Za-z]{4,15}" title="" required>
                        <div class="notification">
                    </div>
                    <div class="row card-number">
                        <input type="text" placeholder="Enter card number" name="cardnumber" id="cardNumber" class="card-input" pattern="[0-9]{13,16}" required>
                        <div class="notification">
                    </div>
                    <div class="row expiry-date">
                        <label for="expiryYear">Select Expiry</label>
                        <div class="card-expiry">
                            <select name="expiryYear" id="expiryYear" class="card-input card-select">
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                            <select name="expirymonth" class="card-input card-select">
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Aug</option>
                            </select>
                        </div>  
                    </div>
                    <div class="row card-cvv">
                        <input type="text" name="cardCvv" placeholder="Enter CVV here" id="cardCvv"  class="card-input" maxlength="3"  pattern="^\d{3}$" required> 
                        <div class="notification"></div>
                    </div>
                    
                    <div class="row form-action">
                        <button type="submit" id="validateCard">
                            <a href="#">Pay</a>
                        </button>
                       
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
